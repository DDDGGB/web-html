<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        function myClick(){
            var text = document.getElementById('r1').value;
            var text1 = document.getElementById('r2');
            var tip = document.getElementById('tip');
            if(text !== null && text!== ""){
                text1.value = text;
                tip.innerHTML = "copy成功！";
            }
        }
    </script>
</head>
<body>
<input type="text" id="r1"/>
<input type="button" id="btn" value="复制" onclick="myClick()"/>
<input type="text" id="r2" readonly="readonly"/>
<br />
<p id="tip"></p>
</body>
</html>
